<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"

<svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="1200px" height="1200px" viewBox="0 0 12000 12000" preserveAspectRatio="xMidYMid meet">
<style>
    :root {
        --flipper-speed: 2600ms;
        --flipper-hi: 12deg;
        --flipper-lo: -9deg;
    }

    #left-flipper {
        transform-origin: 6981px 8648px;
        animation: left-swim var(--flipper-speed) ease-in-out infinite alternate-reverse;
    }

    #right-flipper {
        transform-origin: 5660px 8216px;
        animation: right-swim var(--flipper-speed) ease-in-out infinite alternate-reverse;
    }

    #tassel-1 {
        transform-origin: 7707px 4973px;
        animation: tassel 3000ms ease-in-out infinite alternate-reverse;
    }

    #eye-ball {
        transform-origin: 6017px 7120px;
        animation: blink 4000ms ease-in-out infinite 1000ms;
    }

    @keyframes left-swim {
        from {transform: rotate(var(--flipper-hi));}
        to {transform: rotate(var(--flipper-lo));}
    }

    @keyframes right-swim {
        from {transform: rotate(var(--flipper-lo));}
        to {transform: rotate(var(--flipper-hi));}
    }

    @keyframes tassel {
        from {transform: rotate(20deg);}
        to {transform: rotate(-15deg);}
    }

    @keyframes blink {
        0% {transform: scaleY(1.0);}
        3% {transform: scaleY(0.0) rotate(-50deg);}
        6% {transform: scaleY(1.0);}
        100% {transform: scaleY(1.0);}
    }

</style>
